[build]
  publish = "."
  functions = "netlify/functions"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization"

# âœ… Define all scheduled functions here properly
[[functions]]
  name = "create-checkout-session"
  schedule = "*/15 * * * *"

[[functions]]
  name = "stripe-webhook"
  schedule = "*/10 * * * *"

[[functions]]
  name = "create-checkout-donation"
  schedule = "*/20 * * * *"
