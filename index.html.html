<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Blacklight Watch</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0a0a0a;
      color: #e0e0e0;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      text-align: center;
      background-color: #111;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0, 255, 150, 0.3);
    }
    button {
      padding: 10px 20px;
      background-color: #00ff99;
      color: #000;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
    }
    pre {
      text-align: left;
      background: #222;
      padding: 10px;
      margin-top: 20px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Blacklight Watch</h1>
    <p>"Blacklight reveals what the world hides."</p>
    <button onclick="fetchAlerts()">Check for Alerts</button>
    <pre id="output">Awaiting data...</pre>
  </div>

  <script>
    async function fetchAlerts() {
      try {
        const res = await fetch("https://https://live-w8od.onrender.com/api/alerts");
        const data = await res.json();
        document.getElementById("output").textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        document.getElementById("output").textContent = "Error fetching alerts.";
      }
    }
  </script>
</body>
</html>
